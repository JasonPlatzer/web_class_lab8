
<html>
    <head>
        <script src="https://unpkg.com/vue@next"></script>

    </head>

    <body>
        <!-- this is the view- the html-->
        <div id="app">
            <h1>Hello Vue</h1>
            <p>Original message {{ message}}</p>
            <p> added exclamation points {{ messageWithExclamationPoints }} </p>
            <button v-on:click="addExclamation">Add !</button>
            <button v-on:click="clear">Clear</button>

        </div>
        <script>

            //this is the model
            let app = Vue.createApp({
                data(){
                    return{
                        message: 'hello',
                        maxExclamationPoints: 10,
                        exclamationPoints: 0
                        
                    }
                },
                methods: {
                    addExclamation(){
                        if (this.exclamationPoints < this.maxExclamationPoints){
                        this.exclamationPoints++
                    
                        }else{
                            alert('no more exclamation points')

                        }
                    },
                    clear(){
                        this.exclamationPoints = 0
                    }
                    
                },
                //computes what actual message shoul be
                //message changes depending on number of exclamtion points
                //computed calculates a new value based on data properties can be more than one kind of data
                 computed: {
                     // this is displayed on top
                    messageWithExclamationPoints (){
                    
                        let messageWithPoints = this.message
                        for (let x = 0 ; x < this.exclamationPoints;  x++){
                            messageWithPoints = messageWithPoints + '!'

                        }
                        return messageWithPoints
                   }
                }

                
            })
            // says app in model will manage div with id app in view
            app.mount('#app')

        </script>

    </body>
</html>
